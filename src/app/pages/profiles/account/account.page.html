<ion-header>
  <ion-toolbar color="primary">
    <ion-button class="ion-button" (click)="goToHome()" fill="clear" slot="start">
      <ion-icon name="arrow-back-outline" color="secondary"></ion-icon>
    </ion-button>
    <div class="ion-text-center">
      <img color="secondary" class="imagen" (click)="goToHome()"
        src="../../../assets/img/500_F_227375342_WnitNU3eerXDwuUORymudH4du9eNu8wH.png" alt="">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center"><u>Perfil</u></h1>
  <div class="ion-text-center">
    <img *ngIf="user.photo != null" src="{{user.photo}}">
    <img *ngIf="user.photo == null" src=" https://png.pngtree.com/png-vector/20190623/ourlarge/pngtree-accountavataruser-blue-dotted-line-line-icon-png-image_1491314.jpg "> 
  </div>
  

  <div>
    <ion-grid fixed class="ion-margin-start">
      <ion-row>
        <ion-col size="6"><b>Nombre:</b></ion-col>
        <ion-col size="6">{{user.nombre}}</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed class="ion-margin-start">
      <ion-row>
        <ion-col size="6"><b>Apellidos:</b></ion-col>
        <ion-col size="6">{{user.apellidos}}</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed class="ion-margin-start">
      <ion-row>
        <ion-col size="6"><b>Edad:</b></ion-col>
        <ion-col size="6">{{user.edad}} años</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed class="ion-margin-start">
      <ion-row>
        <ion-col size="6"><b>Email:</b></ion-col>
        <ion-col size="6">{{user.email}}</ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid fixed class="ion-margin-start">
      <ion-row>
        <ion-col size="6"><b>Teléfono:</b></ion-col>
        <ion-col size="6">{{user.telefono}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <br>
  <a (click)="registrarMascota()">Registrar mascota</a>
  
  <h1 class="ion-text-center"><u>Tus anuncios</u></h1>
  <ion-list>
    <ion-card *ngFor="let t of adverts">
      <ion-item lines="none">
        <ion-avatar slot="start" class="card ion-margin-top ion-margin-bottom">
          <img class="avatar" *ngIf="t.photo != null" src="{{t.photo}}" alt="">
          <img class="avatar" *ngIf="t.photo == null" src="../../assets/img/head-659651_960_720.png" alt="">
        </ion-avatar>
        <ion-label class="ion-margin-start"><b>{{t.title}}</b></ion-label>
        <ion-icon (click)="presentAlertConfirm(t)" name="trash" slot="end" size="20"></ion-icon>
      </ion-item>
      <ion-card-content>
        {{t.description}}
        <br>
        <br>
        <ion-icon slot="start" name="location" color="primary"></ion-icon> Málaga, Málaga
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
