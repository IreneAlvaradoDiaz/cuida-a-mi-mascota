<div class="container">
    <div *ngFor="let t of comments">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="6"><h1>{{t.propiety.nombre}} {{t.propiety.apellidos}}</h1></ion-col>
                <ion-col size="6"><app-rate [rate]="t.rate"></app-rate></ion-col>
            </ion-row>
        </ion-grid>
        <div class="comment">
            {{t.description}}
        </div>
    </div>
</div>
